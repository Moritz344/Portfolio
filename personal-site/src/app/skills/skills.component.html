
<div class="skills-container">


  <div class="icons-list" >

      @for(icon of icons; track $index) {
      <a  [href]="icon.link" target="_blank" class="icons-item">
          <img (click)="chooseRandom(icon.src)" [src]="icon.src"  width="90">
        <span> {{ icon.name }}</span>
        </a>

      }



  </div>
</div>
