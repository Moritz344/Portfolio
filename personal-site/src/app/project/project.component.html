<div class="project-container">
  <div *ngFor="let p of data; let i = index" class="project-items">
    <a [href]="p.link" target="_blank">
      <h1>{{ p.name }}</h1>
      <span>{{ p.desc }}</span>
      <br />
      <br />
      <img
        (load)="imageLoaded = true"
        [class.loaded]="imageLoaded"
        class="fade-img"
        [src]="p.img"
        [width]="p.ImgWidth"
        [height]="p.ImgHeight"
      />


    </a>
  </div>
</div>
